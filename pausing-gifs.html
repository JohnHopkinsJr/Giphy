<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Stop: It's Giphy time</title>
</head>

<body>
  <form>
    Enter Search String
    <input type="text" id="search-string" name="Search String" value="">
    <br>
    <input class="submit" type="submit" value="Submit">
  </form>
  <div id="gifybtns"></div>
 <div id="gifview"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var giphys = ["funny","hate","love","sad"];

    function renderButtons() {
      // Deleting the movie buttons prior to adding new movie buttons
      // (this is necessary otherwise we will have repeat buttons)
      $("#gifybtns").empty();
      // Looping through the array of movies
      for (var i = 0; i < giphys.length; i++) {
        // Then dynamicaly generating buttons for each movie in the array.
        // This code $("<button>") is all jQuery needs to create the start and end tag. (<button></button>)
        var a = $("<button>");
        // Adding a class
        a.addClass("gif");
        // Adding a data-attribute with a value of the movie at index i
        a.attr("data-name", giphys[i]);
        // Providing the button's text with a value of the movie at index i
        a.text(giphys[i]);
        // Adding the button to the HTML
        $("#gifybtns").append(a);
      }
    }

    function displaygifInfo() {

      var gifss = $(this).attr("data-name");
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + gifss + "&api_key=dc6zaTOxFJmzC";

      // Creating an AJAX call for the specific movie button being clicked
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {

       
        for(i=0;i<response.data.length;i++){
       
        console.log( response.data[i]);
        var p = $("<p>").text("Rating: " + response.data[i].rating);
        var gifimg= $("<img>").attr("src", response.data[i].images.fixed_height.url);
        $("#gifview").append(p);
        $("#gifview").append(gifimg);

        }

      })
    }
    $(".submit").on("click", function () {
      //add search string to URL
      event.preventDefault();
      var searchstring = $("#search-string").val().trim();
      console.log(searchstring);
      giphys.push(searchstring);
      renderButtons();
      $("#search-string").val(" ");

    })
    // Adding a click event listener to all elements with a class of "movie-btn"
    $(document).on("click", "#gifybtns", displaygifInfo);
    renderButtons();
  </script>
</body>

</html>
